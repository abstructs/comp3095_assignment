<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Project Title - Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Register</h1>
	<div class="container form">
		<form method="POST" action="Register">
			<div class="row">
				<div class="col-xs-6">
					<input type="text" class="form-control" placeholder="First Name*" name="firstName" />
				</div>
				<div class="col-xs-6">
					<input type="text" class="form-control" placeholder="Last Name*" name="lastName" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="text" class="form-control" placeholder="Address*" name="address" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="text" class="form-control" placeholder="Email*" name="email" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<input type="password" class="form-control" placeholder="Password*" name="password" />
				</div>
				<div class="col-xs-6">
					<input type="password" class="form-control" placeholder="Confirm Password*" name="passwordConfirm" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<label>
						<input type="checkbox" name="terms" />
						I agree to the <a href="Terms.html">terms of service</a>.*
					</label>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<input type="submit" value="Register" class="btn btn-success" />
				</div>
				<div class="col-xs-6">
					<a class="btn btn-danger right" href="Login.html">Cancel</a>
				</div>
			</div>
		</form>	
	</div>
</body>
</html>
